<body>
  <script type="text/javascript">
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;

        redirect(lat, lon);

        if (navigator.userAgent.indexOf("Windows")) {
          alert("Hola windows user!");
        } else {
          alert("hola Mac user!");
        }

      });
    }

    function listPosition(position) {

    function redirect(lat, lon) {
      if (lat <= 30 && lon >= -100) {
        window.location.href = "1-3 MyFirstHTML"
      } else {
        window.location.href = "z.html"
      }
    }
  </script>
</body>
