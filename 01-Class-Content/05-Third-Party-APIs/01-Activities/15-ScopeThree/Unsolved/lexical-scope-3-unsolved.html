<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lexical Scope</title>
</head>

<body>

  <h2>Let's Talk About Scope!</h2>

  <script type="text/javascript">
    // Example One: Global Scope
    // -------------------------------------------
    var a = 1;

    function one() {
      alert("One1: " + a);
    }

    // What will get alerted?
    one();

    // Example Two: Local Scope
    // -------------------------------------------
    function twotop() {

      function two(a) {
        alert("Two1: " + a);
      }

      two(a);
    }

    // What will get alerted?
    twotop();

    // Example Three: Local Scope
    // -------------------------------------------
    var a = 5;

    function three() {

      var a = 3;
      alert("Three3: " + a);
    }

    // What will get alerted?
    three();

    // Example Four: Local Scope
    // -------------------------------------------
    function first() {
      var a = 5;

      function second() {
        var a = 3;

        function third() {
          alert("Four3: " + a);
        }

        third();
      }

      second();

      alert("Five5: " + 5);
    }

    // What will get alerted?
    first();
  </script>
</body>

</html>
