<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Random Numbers</title>
  </head>
  <body>
    <script type="text/javascript">
      for (var i = 0; i < 10; i++){
        var num = Math.floor(Math.random() * 5) + 1;
        console.log(num);
      }
    </script>
  </body>
</html>
